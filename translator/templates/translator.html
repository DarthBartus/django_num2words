<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static "translator.css" %}">
	<title></title>
</head>
<body>
	<div class="translator">

		<h1>Liczby pisane słownie</h1>
		<p>Wpisz do pola poniżej liczbę całkowitą z zakresu od 1 do 999999999999, a zostanie ona zapisana słownie.</p>
		<form action="" method="post">
		{% csrf_token %}
		<p><strong>Numer do przetłumaczenia:</strong></p>
		<input type="number" name="toTranslate" max='999999999999' required id="id_toTranslate" min="0">
		<button type="submit" value="Tłumacz">Tłumacz</button>
		</form>

		<p class="translated"><strong>{{ translated }}</strong></p>
	</div>
</body>
</html>
